<!DOCTYPE html>
<html lang="en">
<head>
     <title>Starter Registration form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        </div>

    <br>
        <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required> 
        </div>
    <br>

        <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="name" required maxlength="4">
        </div>
    
    <br>
        <div>
        <label for="birthdate">Birthdate:</label>
        <input type="date" min="1994-08-01" max="2004-08-01">
        </div>
    <br>

    
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </div>
       
    <br>
        <label for="file">Upload Document:</label>
        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.jpg,.png" required>
    <br>

    <br>
        <div>
            <label for="country">Country:</label>
            <select id="country" name="Country"> 
                <option value="disabled">Select a Country</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Algeria">Algeria</option>
                <option value="Angola">Angola</option>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
                <option value="Belgium">Belgium</option>
                <option value="Benin">Benin</option>
                <option value="Botswana">Botswana</option>
                <option value="Brazil">Brazil</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Burundi">Burundi</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Canada">Canada</option>
                <option value="Chad">Chad</option>
                <option value="Chile">Chile</option>
                <option value="China">China</option>
                <option value="Colombia">Colombia</option>
                <option value="Cyprus">Cyprus</option>
                <option value="Czech">Czech Republic</option>
                <option value="Denmark">Denmark</option>
                <option value="Georgia">Georgia</option>
                <option value="Germany">Germany</option>
                <option value="Ghana">Ghana</option>
                <option value="Hungary">Hungary</option>
                <option value="Iceland">Iceland</option>
                <option value="India">India</option>
                <option value="Indonesia">Indonesia</option>
                <option value="Japan">Japan</option>
                <option value="Jordan">Jordan</option>
                <option value="Kenya">Kenya</option>
                <option value="Kuwait">Kuwait</option>
                <option value="Lebanon">Lebanon</option>
                <option value="Liberia">Liberia</option>
                <option value="Malaysia">Malaysia</option>
                <option value="Maldives">Maldives</option>
                <option value="Mali">Mali</option>
                <option value="Mexico">Mexico</option>
                <option value="Morocco">Morocco</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Namibia">Namibia</option>
                <option value="Nepal">Nepal</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Niger">Niger</option>
                <option value="Nigeria">Nigeria</option>
                <option value="Niue">Niue</option>
                <option value="Norfolk">Norfolk Island</option>
                <option value="Norway">Norway</option>
                <option value="Oman">Oman</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Qatar">Qatar</option>
                <option value="Romania">Romania</option>
                <option value="Russian">Russian</option>
                <option value="Rwanda">Rwanda</option>
                <option value="Saudi">Saudi Arabia</option>
                <option value="Senegal">Senegal</option>
                <option value="South Africa">South Africa</option>
                <option value="Thailand">Thailand</option>
                <option value="Togo">Togo</option>
                <option value="Tunisia">Tunisia</option>
                <option value="Turkey">Turkey</option>
                <option value="Uganda">Uganda</option>
                <option value="Ukraine">Ukraine</option>
                <option value="United Arab Emirates">United Arab Emirates</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Zambia">Zambia</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>
        </div>
    <br>


    <div>
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required> 
            I agree to the <a href="#">terms and conditions</a>
        </label>
    </div>

    <br>
        <input type="submit">
    <br>
    </form>
</body>
</html>
