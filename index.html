<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <head>
     <title>Starter Registration form</title>
     <link rel="stylesheet" href="style.css">
     
</head>
<body>
    <div class="registration-Form">
    <h1>Registration Form</h1>
            <div class="box">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="input-box" required>
            
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="input-box" required> 
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-box"required maxlength="4">
                
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="input-box" required min="1994-08-01" max="2004-08-01">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="input-box" required>
                

                <label for="file">Upload Document:</label>
                <input type="file" id="file" name="file" class="input-box" accept=".pdf,.doc,.docx,.jpg,.png" required>


                <div>
                    <label for="country">Country:</label>
                    <select id="country" name="Country" class="input-box"> 
                        <option value=" " disabled>Select a Country</option>
                        <option value="Afghanistan">Afghanistan</option>
                        <option value="Algeria">Algeria</option>
                        <option value="Angola">Angola</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Australia">Australia</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Benin">Benin</option>
                        <option value="Botswana">Botswana</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Bulgaria">Bulgaria</option>
                        <option value="Burundi">Burundi</option>
                        <option value="Cameroon">Cameroon</option>
                        <option value="Canada">Canada</option>
                        <option value="Chad">Chad</option>
                        <option value="Chile">Chile</option>
                        <option value="China">China</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Cyprus">Cyprus</option>
                        <option value="Czech">Czech Republic</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Germany">Germany</option>
                        <option value="Ghana">Ghana</option>
                        <option value="Hungary">Hungary</option>
                        <option value="Iceland">Iceland</option>
                        <option value="India">India</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Japan">Japan</option>
                        <option value="Jordan">Jordan</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Kuwait">Kuwait</option>
                        <option value="Lebanon">Lebanon</option>
                        <option value="Liberia">Liberia</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="Maldives">Maldives</option>
                        <option value="Mali">Mali</option>
                        <option value="Mexico">Mexico</option>
                        <option value="Morocco">Morocco</option>
                        <option value="Mozambique">Mozambique</option>
                        <option value="Namibia">Namibia</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Niger">Niger</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="Niue">Niue</option>
                        <option value="Norfolk">Norfolk Island</option>
                        <option value="Norway">Norway</option>
                        <option value="Oman">Oman</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="Qatar">Qatar</option>
                        <option value="Romania">Romania</option>
                        <option value="Russian">Russian</option>
                        <option value="Rwanda">Rwanda</option>
                        <option value="Saudi">Saudi Arabia</option>
                        <option value="Senegal">Senegal</option>
                        <option value="South Africa">South Africa</option>
                        <option value="Thailand">Thailand</option>
                        <option value="Togo">Togo</option>
                        <option value="Tunisia">Tunisia</option>
                        <option value="Turkey">Turkey</option>
                        <option value="Uganda">Uganda</option>

                        <option value="Zambia">Zambia</option>
                        <option value="Zimbabwe">Zimbabwe</option>
                    </select>
                </div>

        
                <div>
                    <label for="terms">
                        <input type="checkbox" id="terms" name="terms" required> 
                        I agree to the <a href="#">terms and conditions</a>
                    </label>
                </div>
                
                <br>
                <button type="button" class="Submit-Form">Submit Form</button>
                <br>
            </form>
        </div>
        </div>
    </div>
</div>
</body>
</html>
